<div *ngIf="timebox">
	<h2>Started timebox of {{timebox.getHumanReadableText()}}</h2>
	{{remainingTime}}
	<div class="w3-container">
		<div class="w3-light-grey">
			<div class="progressbar w3-blue" [style.width]="percentsRemaining"></div>
		</div> 
	</div>
</div>
<button (click)="goBack()">Back</button>
